<div class="container">
  <mat-button-toggle-group class="toggle" [(ngModel)]="filters.main.selected">
    <mat-button-toggle [value]="objectTypeEnum.PEOPLE"
      >People</mat-button-toggle
    >
    <mat-button-toggle
      [value]="objectTypeEnum.STARSHIPS"
      testId="starshipsFilter"
      >Starships</mat-button-toggle
    >
  </mat-button-toggle-group>
  <mat-button-toggle-group
    *ngIf="filters.main.selected === objectTypeEnum.PEOPLE"
    class="subtoggle"
    [(ngModel)]="filters.selectedPeopleFilter"
  >
    <mat-button-toggle
      [value]="peopleSubfilterEnum.HEIGHT"
      testId="peopleHeightFilter"
      >Height</mat-button-toggle
    >
    <mat-button-toggle
      [value]="peopleSubfilterEnum.MASS"
      testId="peopleMassFilter"
      >Mass</mat-button-toggle
    >
  </mat-button-toggle-group>

  <mat-button-toggle-group
    *ngIf="filters.main.selected === objectTypeEnum.STARSHIPS"
    class="subtoggle"
    [(ngModel)]="filters.selectedStarshipsFilter"
  >
    <mat-button-toggle
      [value]="starshipsSubfilterEnum.CREW"
      testId="starshipsCrewFilter"
      >Crew</mat-button-toggle
    >
    <mat-button-toggle
      [value]="starshipsSubfilterEnum.LENGTH"
      testId="starshipsLengthFilter"
      >Length</mat-button-toggle
    >
  </mat-button-toggle-group>
</div>
